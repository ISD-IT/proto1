<div class="easyui-panel" title="Bill of materials" style="width: 800px">
	<div style="padding: 10px 30px 20px 30px">
		<table id="edgBOM" title="Bill of materials" singleSelect="true"
			style="width: 700px; height: auto"
			data-options="iconCls: 'icon-edit', toolbar: '#tbbom', idField : 'bomId'">
			<thead>
				<tr>
					<th field='bomId' width=80>BOM Id</th>
					<th field='bomNo' width=250 editor="text">BOM #</th>
					<th field='bomIssueDate' width=80 editor="date">Issue Date</th>
					<th field='bomReceiptName' width=250 editor="text">Receipt</th>
				</tr>
			</thead>
		</table>
		<div id="aa" class="easyui-accordion" style="width: 700px; height: 400px;">
			<div title="BOM details"
				data-options="iconCls:'icon-reload',selected:true"	style="padding: 10px;">
				 <form id="sof" action="form1_proc.php" method="post" enctype="multipart/form-data">
			        <table>
			            <tr>
			                <td>Id:</td>
			                <td><input name="bomId" class="f1 easyui-textbox"></input></td>
			            </tr>
			            <tr>
			                <td>BOM #:</td>
			                <td><input name="bomNo" class="f1 easyui-textbox"></input></td>
			            </tr>
			            <tr>
			                <td>Issue date:</td>
			                <td><input name="bomIssueDate" class="f1 easyui-textbox"></input></td>
			            </tr>
			            <tr>
			                <td>BOM Receipt:</td>
			                <td><input name="bomReceiptName" class="f1 easyui-textbox"></input></td>
			            </tr>
			            <tr>
			                <td></td>
			                <td><input type="submit" value="Submit"></input></td>
			            </tr>
			        </table>
			    </form>
			</div>
			<div title="BOM Lines"
				data-options="iconCls:'icon-save',selected:false"
					style="overflow: auto; padding: 10px;" >
				<table id="edgLines" title="Lines" singleSelect="true"
					style="width: 600px; height: auto" 
					data-options="iconCls: 'icon-edit', toolbar: '#tbolines', idField : 'olId'">
					<thead>
						<tr>
							<th field='olId' width=80>SO Line Id</th>
							<th field='productName' width=250 editor="text">Product</th>
							<th field='uomName' width=30 editor="text">DU</th>
							<th field='olQnty' width=80 editor="{type:'numberbox'}">Qnty</th>
							<th field='olPrice' width=80 editor="{type:'numberbox',options:{precision:2}}">Price</th>
							<th field='olAmount' width=80 editor="{type:'numberbox',options:{precision:2}}">Amount</th>
							
						</tr>
					</thead>
				</table>
			</div>
			<div title="BOM Line Parameters"
				data-options="iconCls:'icon-reload',selected:false"	style="padding: 10px;">
				<table id="edgLineParameters" title="Order Line Parameters" singleSelect="true"
					style="width: 600px; height: auto" 
					data-options="iconCls: 'icon-edit', toolbar: '#tbolparams', idField : 'olpId'">
					<thead>
						<tr>
							<th field='olpId' width=60>OLP Id</th>
	
							<th field='paramId' width=60>Par Id</th>
							<th field='paramName' width=120>Parameter</th>
							
							<th field='olpValue' width=120 editor="text">Value</th>
	
							<th field='uomId' width=60>Par UOM ID</th>
							<th field='uomName' width=80 editor="text">Par UOM Name</th>
							
							
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
