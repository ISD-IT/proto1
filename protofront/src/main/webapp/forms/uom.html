<!-- TODO toolbar refactoring -->
<div title="Unit of measurement"
	data-options="iconCls:'icon-reload',selected:true" style="padding: 10px;">
	<table id="edgUOMs" title="Unit of measurement" singleSelect="true"
		style="width: 600px; height: 300px"
		data-options="iconCls: 'icon-edit', toolbar: '#tbuom', idField : 'uomId', method : 'GET'">
		<thead>
			<tr>
				<th field='id' width=90>UOM Id</th>
				<th field='shortName' width=250 editor='text'>UOM short name</th>
				<th field='fullName' width=250 editor='text'>UOM full name</th>
			</tr>
		</thead>
	</table>
</div>

<div title="Translations"
	data-options="iconCls:'icon-save',selected:false"
	style="overflow: auto; padding: 10px;" >
	<table id="edgNames" title="Translations" singleSelect="true"
		style="width: 600px; height: auto" 
		data-options="iconCls: 'icon-edit', toolbar: '#tbn',  method : 'GET'">
		<thead>
			<tr>
				<th field='nameId' width=40>UOM Name Id</th>
				<th
					data-options="field:'languageId',width:80,
                    			formatter: language.languageFormatter,
                   				editor:language.languageEditor()">Language</th>
				<th field='shortName' width=100 editor="text">UOM short name</th>
				<th field='fullName' width=250 editor="text">UOM full Name</th>
			</tr>
		</thead>
	</table>
</div>

<script type="text/javascript">

	var language=require('language');

</script>
