<div class="easyui-panel" title="Order" style="width: 800px">
	<div style="padding: 10px 30px 20px 30px">
		<table id="edgOrder" title="Order" singleSelect="true" class="easyui-datagrid"
				style="width: 700px; height: auto" 
					data-options="iconCls: 'icon-edit', toolbar: '#tbso', idField : 'soId'">
			<thead>
				<tr>
					<th field='soId' width=80>SO Id</th>
					<th field='soNo' width=250 editor="text">SO #</th>
					<th field='soIssueDate' width=250 editor="date">Issue Date</th>
				</tr>
			</thead>
		</table>
	
	</div>
</div>
