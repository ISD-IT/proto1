
<div title="Parameters"
	data-options="iconCls:'icon-reload',selected:true" style="padding: 10px;">
	<table id="edgParameters" title="Parameters" singleSelect="true"
		style="width: 600px; height: auto"
		data-options="iconCls: 'icon-edit', toolbar: '#tbp', idField : 'parameterId', method : 'GET'">
		<thead>
			<tr>
				<th field='parameterId' width=90>Parameter Id</th>
				<th field='parameterName' width=250 editor='text'>Parameter Name</th>
				<th field='parameterType' width=250
									data-options="
                      				editor:{
		                            	type:'combobox',
	                        			formatter:function(value,row){
	                            			return row.parameterTypeName;
	                        			},
 		                            	options:{
			                                valueField:'parameterType',
			                                textField:'parameterTypeName',
			                                data: [{
													parameterType: 'STRING',
													parameterTypeName: 'String'
												},{
													parameterType: 'NUMBER',
													parameterTypeName: 'Number'
												},{
													parameterType: 'DATE',
													parameterTypeName: 'Date'
												}],
			                                required:true
			                            }
                        			}">Parameter Type</th>
			</tr>
		</thead>
	</table>
</div>

<div title="Translations"
	data-options="iconCls:'icon-save',selected:false"
	style="overflow: auto; padding: 10px;" >
	<table id="edgNames" title="Translations" singleSelect="true"
		style="width: 600px; height: auto" 
		data-options="iconCls: 'icon-edit', toolbar: '#tbn', idField : 'nameId', method : 'GET'">
		<thead>
			<tr>
				<th field='parameterNameId' width=50>Product Name Id</th>
				<th
					data-options="field:'languageId',width:100,
                    			formatter:language.languageFormatter,
                   				editor:language.languageEditor()">Language</th>
				<th field='parameterName' width=250 editor="text">Parameter Name</th>
			</tr>
		</thead>
	</table>
</div>

<div title="Accepted UOM"
	data-options="iconCls:'icon-save',selected:false"
	style="overflow: auto; padding: 10px;" >
	<div id="dlUOM" class="easyui-datalist" title="Accepted UOM" style="width:400px;height:250px" data-options="
	            toolbar: '#tbuom',
	            method: 'get',
	            checkbox: true,
				singleSelect : false,
				lines : true,
	            idField : 'uomId',
	            valueField : 'uomId',
	            textField : 'shortName'
	"></div>
</div>

<script type="text/javascript">

	var parameter=require('parameter');
	var language=require('language');
	var uomUtil=require('uomUtil');

</script>
