<div class="col-xs-2">
	<div class="panel panel-default">
		<div class="panel-heading">Enterprise</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="enterpriseId">Enterprise #ID:</label> <input
						type="number" class="form-control" name="enterpriseId">
				</div>
				<div class="form-group">
					<label for="enterpriseName">Name:</label> <input type="text"
						class="form-control" name="enterpriseName">
				</div>
			</form>
		</div>
	</div>
	<div id="result"></div>

</div>

<script>
	myURL = document.location;
	document.location = myURL + "?enterprise:id=";
	document.entityName = "Enterprise";

	$("#submitBtn").click(function() {
		var enterprise = {
			enterpriseID : 100,
			enterpriseName : "ISD"
		};

		jsonDATA = JSON.stringify(enterprise);
		$.ajax({
			type : 'POST',
			dataType : 'json',
			contentType : 'application/json',
			mimeType : 'application/json',
			data : jsonDATA,
			url : '/protofront/service/enterprise/submit',
			success : function(jsondata) {
				$('#results').html(jsondata);
			}
		});
	});
</script>
