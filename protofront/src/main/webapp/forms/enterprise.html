<div class="easyui-panel" title="Enterprise" style="width: 800px">
	<div style="padding: 10px 30px 20px 30px">

			<table id="edgEnterprise" title="Enterprise" singleSelect="true"
				style="width: 700px; height: auto" data-options="iconCls: 'icon-edit', toolbar: '#tbe', idField : 'enterpriseId'">
				<thead>
					<tr>
						<th field='enterpriseId' width=80>Enterprise Id</th>
						<th field='enterpriseName' width=250 editor="text">EnterpriseName name</th>
					</tr>
				</thead>
			</table>

			<div id="aa" class="easyui-accordion" style="width: 700px; height: 400px;">
				<div title="Translations"
					data-options="iconCls:'icon-save',selected:true"
					style="overflow: auto; padding: 10px;" >
					<table id="edgNames" title="Translations" singleSelect="true"
						style="width: 600px; height: auto" 
						data-options="iconCls: 'icon-edit', toolbar: '#tbn', idField : 'enterpriseNameId'">
						<thead>
							<tr>
								<th field='enterpriseNameId' width=80>Enterprise Name Id</th>
								<th
									data-options="field:'languageId',width:100,
                        			formatter:function(value,row){
                            			return row.languageName;
                        			},
                       				editor:{
		                            	type:'combobox',
		                            	options:{
			                                valueField:'id',
			                                textField:'name',
			                                method:'get',
			                                url:'/protofront/service/masterdata/languagelist',
			                                required:true
			                            }
                        			}">Language</th>
								<th field='enterpriseName' width=250 editor="text">Enterprise Name</th>
							</tr>
						</thead>
					</table>
				</div>
				<div title="Enterprise data"
					data-options="iconCls:'icon-reload',selected:false"
					style="padding: 10px;">
				</div>
			</div> <!-- Accordion -->
	</div>
</div>

<div id="tbn" style="height: auto">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-add',plain:true" onclick="EnterpriseLib.appendName()">Append</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-remove',plain:true"	onclick="EnterpriseLib.removeName()">Remove</a> 
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-save',plain:true" onclick="EnterpriseLib.saveName()">Accept</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-undo',plain:true" onclick="EnterpriseLib.rejectName()">Reject</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-search',plain:true"
		onclick="getChanges()">GetChanges</a>
</div>

<div id="tbe" style="height: auto">
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-add',plain:true" onclick="EnterpriseLib.appendParameter()">Append</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-remove',plain:true"	onclick="EnterpriseLib.removeParameter()">Remove</a> 
	<a href="javascript:void(0)"
		class="easyui-linkbutton"
		data-options="iconCls:'icon-save',plain:true" onclick="EnterpriseLib.acceptParameter()">Accept</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-undo',plain:true" onclick="EnterpriseLib.rejectParameter()">Reject</a>
	<a href="javascript:void(0)" class="easyui-linkbutton"
		data-options="iconCls:'icon-search',plain:true"
		onclick="getChanges()">GetChanges</a>
</div>

<script>
	$.getScript("/protofront/scripts/enterprise.js").done(function() {
		EnterpriseLib.init();
	});
</script>
