<div class="col-xs-2">
	<div class="panel panel-default">
		<div class="panel-heading">Enterprise</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="enterpriseId">Enterprise #ID:</label> <input
						type="number" class="form-control" name="id" id="id">
				</div>
				<div class="form-group">
					<label for="enterpriseName">Name:</label> <input type="text"
						class="form-control" name="name" id="name">
				<div class="form-group">
					<label for="enterpriseAddress">Name:</label> <input type="text"
						class="form-control" name="address" id="address">
				</div>
				</div>
			</form>
		</div>
	</div>
	<div id="disp">Text for change</div>

</div>

<script>
	myURL = document.location;
	document.location = myURL + "#enterprise:";
	document.entityName = "Enterprise";

	$("#submitBtn").click(function() {
		jsonDATA = JSON.stringify($('form').serializeObject());
		$.ajax({
			type : 'POST',
			dataType : 'json',
			contentType : 'application/json',
			mimeType : 'application/json',
			data : jsonDATA,
			url : '/protofront/service/enterprise/submit',
			success : function(respdata) {
				$('#id').val(respdata.id);
				$('#name').val(respdata.name);
				$('#address').val(respdata.address);
			},
	    	error:function(data,status,er) { 
	        	alert("error: "+data+" status: "+status+" er:"+er);
	    	}

		});
	});
	
	$("#deleteBtn").click(function() {
		$('#id').val(23);	
	});

</script>
