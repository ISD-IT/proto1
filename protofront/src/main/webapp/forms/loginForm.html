<div id="loginForm" class="easyui-window" closed="true" title="Login"
	style="width: 300px; height: 180px;">
	<form style="padding: 10px 20px 10px 40px;">
		<p>
			Name: <input type="text" id="username">
		</p>
		<p>
			Pass: <input type="password" id="password">
		</p>

		<div style="padding: 5px; text-align: center;">
			<a href="#" id="btnSubmit" class="easyui-linkbutton" icon="icon-ok">Ok</a>
			<a href="#" id="btnCancel" class="easyui-linkbutton"
				icon="icon-cancel">Cancel</a>
		</div>
	</form>
</div>
