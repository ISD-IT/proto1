<div style="margin: 20px 0;"></div>
<div class="easyui-panel" title="Product" style="width: 800px">
	<div style="padding: 10px 60px 20px 60px">
		<form id="productForm" method="post">
			<table cellpadding="5">
				<tr>
					<td>ID:</td>
					<td><input class="easyui-textbox" type="text" id="prodid"
						name="prodid" data-options="required:false,validType:'id'"></input></td>
				</tr>
				<tr>
					<td>Version:</td>
					<td><input class="easyui-textbox" type="text" id="version"
						name="version" data-options="required:false,validType:'id'"></input></td>
				</tr>
			</table>

			<table id="dg" class="easyui-datagrid"
				title="Cell Editing in DataGrid" style="width: 700px; height: auto"
				data-options="
                iconCls: 'icon-edit',
                singleSelect: true,
                method:'get',
                onClickRow: onClickRow,
                toolbar: '#tb'
            ">
				<thead>
					<tr>
						<th
							data-options="field:'languageId',width:100,
                        formatter:function(value,row){
                            return row.languageName;
                        },
                        editor:{
                            type:'combobox',
                            options:{
                                valueField:'id',
                                textField:'name',
                                method:'get',
                                url:'/protofront/service/masterdata/languagelist',
                                required:true
                            }
                        }">Language</th>
						<th data-options="field:'productName',width:250,editor:'text'">ProductName</th>
					</tr>
				</thead>
			</table>
			<div id="tb" style="height: auto">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					data-options="iconCls:'icon-add',plain:true" onclick="append()">Append</a>
				<a href="javascript:void(0)" class="easyui-linkbutton"
					data-options="iconCls:'icon-remove',plain:true"
					onclick="removeit()">Remove</a> <a href="javascript:void(0)"
					class="easyui-linkbutton"
					data-options="iconCls:'icon-save',plain:true" onclick="accept()">Accept</a>
				<a href="javascript:void(0)" class="easyui-linkbutton"
					data-options="iconCls:'icon-undo',plain:true" onclick="reject()">Reject</a>
				<a href="javascript:void(0)" class="easyui-linkbutton"
					data-options="iconCls:'icon-search',plain:true"
					onclick="getChanges()">GetChanges</a>
			</div>
			<script type="text/javascript">

				var editIndex = undefined;
	        	function endEditing(){
	            	if (editIndex == undefined){return true}
	            	if ($('#dg').datagrid('validateRow', editIndex)){
	                	var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'languageId'});
		                var languageName = $(ed.target).combobox('getText');
		                $('#dg').datagrid('getRows')[editIndex]['languageName'] = languageName;
	    	            $('#dg').datagrid('endEdit', editIndex);
	        	        editIndex = undefined;
	            	    return true;
	            	} else {
	                	return false;
	            	}
	        	}
	        
	        	function onClickRow(index){
	            	if (editIndex != index){
	                	if (endEditing()){
		                    $('#dg').datagrid('selectRow', index)
		                            .datagrid('beginEdit', index);
	    	                editIndex = index;
	        	        } else {
	            	        $('#dg').datagrid('selectRow', editIndex);
	                	}
	            	}
	        	}
	        
				function append() {
					if (endEditing()) {
						$('#dg').datagrid('appendRow', {});
						editIndex = $('#dg').datagrid('getRows').length - 1;
						$('#dg').datagrid('selectRow', editIndex).datagrid(
								'beginEdit', editIndex);
					}
				}
				function removeit() {
					if (editIndex == undefined) {
						return
					}
					$('#dg').datagrid('cancelEdit', editIndex).datagrid(
							'deleteRow', editIndex);
					editIndex = undefined;
				}
				function accept() {
					debugger;
					if (endEditing()) {
						var rows = $('#dg').datagrid('getChanges');
						alert(rows[0]['languageId']);
						$('#dg').datagrid('acceptChanges');
					}
				}
				function reject() {
					$('#dg').datagrid('rejectChanges');
					editIndex = undefined;
				}
				function getChanges() {
					var rows = $('#dg').datagrid('getChanges');
					alert(rows.length + ' rows are changed!');
				}
			</script>
		</form>

		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="submitForm()">Submit</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="clearForm()">Clear</a> <a
				href="#" class="easyui-linkbutton" onclick="findByForm()"
				iconCls="icon-search">Query</a>
		</div>
	</div>
</div>

<script>
	function submitForm() {
		$('#productForm').form({
			url : "/protofront/service/product/submit",
			onSubmit : function() {
				// do some check
				// return false to prevent submit;
			},
			success : function(data) {
				var jo = JSON.parse(data);
				alert(jo['version']);
				$('#productForm').form('load', jo);
			}
		});
		$('#productForm').submit();
	}
	function clearForm() {
		$('#productForm').form('clear');
	}
	function findByForm() {
		$('#productForm').form('load',
				'/protofront/service/product/findByID/' + $('#prodid').val());

		$('#dg').datagrid({
			url : '/protofront/service/product/names/' + $('#prodid').val()
		});

	}
</script>
