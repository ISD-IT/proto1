<div style="margin: 20px 0;"></div>
<div class="easyui-panel" title="New Topic" style="width: 400px">
	<div style="padding: 10px 60px 20px 60px">
		<form id="productForm" method="post">
			<table cellpadding="5">
				<tr>
					<td>ID:</td>
					<td><input class="easyui-textbox" type="text" id="id" name="id"
						data-options="required:false,validType:'id'"></input></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input class="easyui-textbox" type="text" id="name" name="name"
						data-options="required:true"></input></td>
				</tr>
				<tr>
					<td>Version:</td>
					<td><input class="easyui-textbox" type="text" id="version" name="version"
						data-options="required:false,validType:'id'"></input></td>
				</tr>
			</table>
		</form>
		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"	onclick="submitForm()">Submit</a> 
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
			<a href="#" class="easyui-linkbutton" onclick="findByForm()" iconCls="icon-search">Query</a>
		</div>
	</div>
</div>
<script>
	function submitForm() {
		$('#productForm').form({
		    url:"/protofront/service/product/submit",
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		    	var jo = JSON.parse(data);
		    	alert(jo['version']);
		    	$('#productForm').form('load',jo);
		    }
		});
		$('#productForm').submit();
	}
	function clearForm() {
		$('#productForm').form('clear');
	}
	function findByForm() {
		$('#productForm').form('load','/protofront/service/product/findByID/' + $('#id').val());	
	}
</script>
