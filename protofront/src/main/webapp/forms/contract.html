<div class="easyui-panel" title="Contract" style="width: 800px">
	<div style="padding: 10px 30px 20px 30px">

		<table id="edgContract" title="Contract" singleSelect="true"
			style="width: 700px; height: auto" data-options="iconCls: 'icon-edit', toolbar: '#tbr', idField : 'id'">
			<thead>
				<tr>
					<th field='id' width=80>Contract Id</th>
					<th field='documentNo' width=250>Contract #</th>
					<th field='issueDate' width=80 formatter=IndexLib.dateFormatter>Issue date</th>
				</tr>
			</thead>
		</table>

		<div id="p" class="easyui-panel" title="Contract details" 
      		  style="width:700px;height:auto;padding:10px;background:#fafafa;"
        		data-options="iconCls:'icon-save', collapsible:true">
			 <form id="cf" action="/protofront/service/contracts/" method="post" >
		        <table>
		            <tr>
		                <td>Id:</td>
		                <td><input name="id" class="easyui-numberbox" editable="false"></input></td>
		            </tr>
		            <tr>
		                <td>SO #:</td>
		                <td><input id="docno" name="documentNo" class="easyui-textbox"></input></td>
		            </tr>
		            <tr>
		                <td>Issue date:</td>
		                <td><input id="isdate" name="issueDate" class="easyui-datebox"></input></td>
		            </tr>
		            <tr>
		                <td>Version</td>
		                <td><input name="version" class="easyui-numberbox" editable="false"></input></td>
		                
		            </tr>
		        </table>
		    </form>
		    <div style = "padding:10px">
				<table id="edgSides" title="Contract sides" singleSelect="true"
					style="width: 600px; height: auto" data-options="iconCls: 'icon-edit', toolbar: '#tbr', idField : 'csId'">
					<thead>
						<tr>
							<th field='csId' width=80>Contract Side Id</th>
							<th	data-options="field:'roleId',width:80,
	                    			formatter: ContractLib.roleFormatter,
	                   				editor:ContractLib.roleEditor()">Role</th>
							<th data-options="field:'partyId', width:150,
									formatter : ContractLib.partyFormatter ,
									editor : ContractLib.party1Editor()">Name</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		
		<table id="edgSupplement" title="Contract supplements" singleSelect="true"
			style="width: 700px; height: auto" data-options="iconCls: 'icon-edit', toolbar: '#tbr', idField : 'supplementId'">
			<thead>
				<tr>
					<th field='supplementId' width=80>Contract Supplement Id</th>
					<th field='documentNo' width=250 editor="text">Contract Supplement #</th>
					<th field='issueDate' width=80 formatter=IndexLib.dateFormatter>Issue date</th>
				</tr>
			</thead>
		</table>
		
	</div>
</div>
