<div class="easyui-panel" title="Receipt" style="width: 800px">
	<div style="padding: 10px 30px 20px 30px">

		<table id="edgContract" title="Receipt" singleSelect="true"
			style="width: 700px; height: auto" data-options="iconCls: 'icon-edit', toolbar: '#tbr', idField : 'receiptId'">
			<thead>
				<tr>
					<th field='contractId' width=80>Contract Id</th>
					<th field='documentNo' width=250 editor="text">Contract #</th>
					<th field='issueDate' width=80>Issue date</th>
				</tr>
			</thead>
		</table>
		
		<table id="edgSupplement" title="Contract supplements" singleSelect="true"
			style="width: 700px; height: auto" data-options="iconCls: 'icon-edit', toolbar: '#tbr', idField : 'receiptId'">
			<thead>
				<tr>
					<th field='contractSupplementId' width=80>Contract Supplement Id</th>
					<th field='documentNo' width=250 editor="text">Contract Supplement #</th>
					<th field='issueDate' width=80>Issue date</th>
				</tr>
			</thead>
		</table>
		
	</div>
</div>
