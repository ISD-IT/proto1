<head>
	<meta charset="UTF-8">
</head>

<div id="railwayAccordion" class="easyui-accordion"
	style="width: 700px; height: 400px;">
	<div title="Railway Search Form"
		data-options="iconCls:'icon-search',selected:true"
		style="padding: 3px;">
		<div id="tb" style="padding: 3px">
			<span>Railway ID:</span> <input id="railwayid"
				style="line-height: 22px; width: 40px; border: 1px solid #ccc"> <span>Railway
				Code:</span> <input id="railwaycode"
				style="line-height: 22px; width: 40px; border: 1px solid #ccc"> <a
				id="railwaySearchBtn" href="#" class="easyui-linkbutton" iconCls="icon-search"
				plain="true">Search</a>
		</div>
		<table id="edgRailways" title="Railways found" singleSelect="true"
			style="width: 600px; height: 207px"
			data-options="iconCls:'icon-ok', toolbar: '#tbrw', idField : 'id', method : 'GET'">
			<thead>
				<tr>
					<th field='id' width=110>Railway Id</th>
					<th field='railwayCode' width=100 editor='text'>Railway Code</th>
				</tr>
			</thead>
		</table>
	</div>

	<div title="Railway" data-options="iconCls:'icon-edit',selected:true"
		style="padding: 10px;">
		<!-- <table id="edgRailways" title="Railways" singleSelect="true"
			style="width: 600px; height: 206px"
			data-options="toolbar: '#tbrw', idField : 'id', method : 'GET'">
			<thead>
				<tr>
					<th field='id' width=110>Railway Id</th>
					<th field='railwayCode' width=100 editor='text'>Railway Code</th>
				</tr>
			</thead>
		</table>
		<div style="padding: 2px;"></div> -->
		<table id="edgRailwayNames" title="Translations" singleSelect="true"
			style="width: 600px; height: auto"
			data-options="iconCls: 'icon-edit', toolbar: '#tbn', idField : 'id', method : 'GET'">
			<thead>
				<tr>
					<th field='id' width=110>Railway Name Id</th>
					<th
						data-options="field:'languageId',width:80,
                    			formatter: language.languageFormatter,
                   				editor:language.languageEditor()">Language</th>
					<th field='shortName' width=130 editor="text">Railway short
						name</th>
					<th field='fullName' width=250 editor="text">Railway full name</th>
				</tr>
			</thead>
		</table>
	</div>

</div> <!-- Accordion -->
