<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proto1 Web Frontend</title>

<script src="scripts/jquery-2.1.1.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/protoscript.js"></script>

</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Proto One</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a data-toggle="modal" href="#ligtboxform">Login</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Master data<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a id="enterprise" href="#">Enterprise</a></li>
							<li><a id="person" href="#">Person</a></li>
							<li class="divider"></li>
							<li><a href="#">Period</a></li>
							<li class="divider"></li>
							<li><a href="#">Product</a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Documents <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Contract</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="bs-example">
		<div class="btn-toolbar" role="toolbar"
			aria-label="Toolbar with button groups">
			<div class="btn-group" role="group" aria-label="Record group">
				<button id="submitBtn" type="button" class="btn btn-default">Submit</button>
				<button id="deleteBtn" type="button" class="btn btn-default">Delete</button>
			</div>
			<div class="btn-group" role="group" aria-label="Second group">
				<button type="button" class="btn btn-default">Clear</button>
				<button type="button" class="btn btn-default">Find ByExample</button>
			</div>
			<div class="btn-group" role="group" aria-label="Help">
				<button type="button" class="btn btn-default">Help</button>
			</div>
		</div>
	</div>
	
	<br/>

	<div id="desktop">
	</div>

	<script>
		$("a").click(function() {
			menuAction(this.id);
		})
	</script>
</body>
</html>
