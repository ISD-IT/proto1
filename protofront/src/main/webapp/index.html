<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proto1 Web Frontend</title>

<script src="scripts/jquery-2.1.1.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/protoscript.js"></script>
<script src="scripts/i18next-1.7.4.js"></script>

</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Proto One</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a data-toggle="modal" href="#ligtboxform">Login</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" data-i18n="navbar.masterdata">Master
							data<span class="caret"></span>
					</a>
						<ul class="dropdown-menu" role="menu">
							<li><a id="enterprise" data-i18n="navbar.enterprise"
								href="#"></a></li>
							<li><a id="person" data-i18n="navbar.person" href="#"></a></li>
							<li class="divider"></li>
							<li><a href="#" data-i18n="navbar.period"></a></li>
							<li class="divider"></li>
							<li><a id="product" href="#" data-i18n="navbar.product"></a></li>
							<li><a href="#" data-i18n="navbar.siderole"></a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" data-i18n="navbar.documents"><span
							class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a id="contract" href="#" data-i18n="navbar.contract"></a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="bs-example">
		<div class="btn-toolbar" role="toolbar"
			aria-label="Toolbar with button groups">
			<div class="btn-group" role="group" aria-label="Record group">
				<button id="newBtn" type="button" class="btn btn-default"
					data-i18n="btn-toolbar.new">New</button>
				<button id="submitBtn" type="button" class="btn btn-default"
					data-i18n="btn-toolbar.submit">Submit</button>
				<button id="deleteBtn" type="button" class="btn btn-default"
					data-i18n="btn-toolbar.delete">Delete</button>
			</div>
			<div class="btn-group" role="group" aria-label="Second group">
				<button type="button" class="btn btn-default"
					data-i18n="btn-toolbar.clear"></button>
				<button id="findBEBtn" type="button" class="btn btn-default"
					data-i18n="btn-toolbar.find"></button>
			</div>
			<div class="btn-group" role="group" aria-label="Help">
				<button type="button" class="btn btn-default">Help</button>
			</div>
		</div>
	</div>

	<br />

	<div id="desktop"></div>

	<script>
		$("a").click(function() {
			menuAction(this.id);
		})
	</script>

	<script>
		var pos = (document.location.href).search('#enterprise:');
		if (pos != -1) {
			menuAction('enterprise');
		};
		var pos = (document.location.href).search('#contract:');
		if (pos != -1) {
			menuAction('contract');
		};
	</script>

	<script>
		var options = {
			lng : "ua",
			resGetPath : './locales/__lng__/__ns__.json'
		};
		i18n.init(options, function(t) {
			$(".navbar").i18n();
		});

		i18n.init(options, function(t) {
			$(".btn-toolbar").i18n();
		});
	</script>


</body>
</html>
