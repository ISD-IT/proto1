<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proto One Home Page</title>

<link rel="stylesheet" type="text/css"	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"	href="easyui/themes/default/demo.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">

<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.edatagrid.js"></script>
<script src="scripts/protoscript.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/product.js"></script>
<script src="scripts/parameter.js"></script>

</head>

<body id="desktop" class="easyui-layout">
	<div data-options="region:'north',title:'North Title',split:true"
		style="height: 75px;">
		<div
			style="background: #fafafa; padding: 5px;  border: 1px solid #ccc">
			<a href="#" class="easyui-menubutton" menu="#mm1" iconCls="icon-man">File</a>
			<a href="#" class="easyui-menubutton" menu="#mm2" iconCls="icon-edit">Edit</a>
			<a href="#" class="easyui-menubutton" menu="#mm3" iconCls="icon-help">Help</a>
			<input id="langSelector" class="easyui-combobox" name="language"
    			data-options="valueField:'id',textField:'name',method:'get',url:'/protofront/service/masterdata/languagelist'">
		</div>
		<div id="mm1" style="width: 150px;">
			<div iconCls="icon-lock">Log In</div>
			<div iconCls="icon-lock">Log Out</div>
			<div class="menu-sep"></div>
			<div iconCls="icon-filesave">Save URL</div>
		</div>
		<div id="mm2" style="width: 150px;">
			<div iconCls="icon-undo">Undo</div>
			<div iconCls="icon-redo">Redo</div>
			<div class="menu-sep"></div>
			<div>Cut</div>
			<div>Copy</div>
			<div>Paste</div>
			<div class="menu-sep"></div>
			<div iconCls="icon-remove">Delete</div>
			<div>Select All</div>
		</div>
		<div id="mm3" style="width: 100px;">
			<div>Help</div>
			<div>Update</div>
			<div>About</div>
		</div>
	</div>

	<div data-options="region:'south',title:'South Title',split:true"
		style="height: 100px;"></div>
	<!-- 	<div data-options="region:'east',title:'East',split:true" style="width: 100px;"></div> -->
	<div data-options="region:'west',title:'West',split:true"
		style="width: 300px;">
		<div style="margin: 20px 0;"></div>
		<div class="easyui-panel" style="padding: 5px">
			<ul id="mainMenu" class="easyui-tree" data-options="url:'main_menu.json'"></ul>
		</div>
	</div>
	<div id="test" data-options="region:'center',title:'center title'" style="padding: 5px; background: #eee;">
	</div>

	<script>
		IndexLib.init();
	</script>

</body>
</html>
