<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax demo with HowToDoInJava.com</title>

<link rel="stylesheet" type="text/css"	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"	href="easyui/themes/default/demo.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">

<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/jquery.edatagrid.js"></script>


</head>
<body>
	 <form id="cf" action="/protofront/service/contracts/" method="post">
        <table>
            <tr>
                <td>Id:</td>
                <td><input name="id" class="easyui-numberbox" editable="false"></input></td>
            </tr>
            <tr>
                <td>Contract #:</td>
                <td><input id="docno" name="documentNo" class="easyui-textbox"></input></td>
            </tr>
            <tr>
                <td>Issue date:</td>
                <td><input id="isdate" name="issueDate" class="easyui-datebox"></input></td>
            </tr>
            <tr>
                <td>Version</td>
                <td><input name="version" class="easyui-numberbox" editable="false"></input></td>
                
            </tr>
        </table>
    </form>

    <div style="text-align:center;padding:5px">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
    </div>
    
   	<script>
	    $('#cf').form({
	    	ajax : true,
	        success:function(data){
	            $.messager.alert('Info', data, 'info');
	        }
	    });
	    function submitForm(){
	        $('#cf').form('submit');
	    }
	    function clearForm(){
	        $('#cf').form('clear');
	    }
	</script>
    

</body>
</html>
