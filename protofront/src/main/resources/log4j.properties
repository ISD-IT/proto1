log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%5p %c:(%F:%L) - %m%n

log4j.rootLogger=WARN, STDOUT

log4j.category.org.proto1=DEBUG
log4j.category.org.springframework=WARN
log4j.category.org.hibernate=WARN
log4j.category.org.dozer=WARN
log4j.category.org.apache.commons.beanutils=WARN
log4j.category.org.activiti.rest=TRACE
# SqlMap logging configuration...
log4j.category.org.apache.ibatis=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.category.java.sql.ResultSet=DEBUG
log4j.category.java.sql.ResultSet=DEBUG